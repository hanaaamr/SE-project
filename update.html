        <script>
            function toggleUpdateFields() {
                var updateType = document.getElementById('updateType').value;
                var updateFieldsContainer = document.getElementById('updateFieldsContainer');
                updateFieldsContainer.innerHTML = ''; // Clear previous fields
    
                if (updateType === 'password') {
                    updateFieldsContainer.innerHTML = `
                        <div class="form-group">
                            <label for="currentPassword">Current Password:</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>`;
                } else if (updateType === 'address') {
                    updateFieldsContainer.innerHTML = `
                        <div class="form-group">
                            <label for="newAddress">New Address:</label>
                            <input type="text" class="form-control" id="newAddress" placeholder="Enter new address" required>
                        </div>`;
                } else if (updateType === 'email') {
                    updateFieldsContainer.innerHTML = `
                        <div class="form-group">
                            <label for="newEmail">New Email:</label>
                            <input type="email" class="form-control" id="newEmail" placeholder="Enter new email" required>
                        </div>`;
                } else if (updateType === 'phone') {
                    updateFieldsContainer.innerHTML = `
                        <div class="form-group">
                            <label for="newPhone">New Phone Number:</label>
                            <input type="tel" class="form-control" id="newPhone" placeholder="Enter new phone number" required>
                        </div>`;
                }
            }
    
            function submitUpdate() {
                var updateType = document.getElementById('updateType').value;
                var messageElement = document.getElementById('message');
                var message = '';
    
                if (updateType === 'password') {
                    // Implement password update logic here
                    message = 'Password updated successfully!';
                } else if (updateType === 'address') {
                    // Implement address update logic here
                    message = 'Address updated successfully!';
                } else if (updateType === 'email') {
                    // Implement email update logic here
                    message = 'Email updated successfully!';
                } else if (updateType === 'phone') {
                    // Implement phone number update logic here
                    message = 'Phone number updated successfully!';
                }
    
                // Display the message
                messageElement.textContent = message;
                messageElement.style.display = 'block';
                
            }
        </script>
